name: RougeLoader-Spigot
version: 1.0.0
main: com.pugzarecute.rougeloaderspigot.RougeloaderSpigot
api-version: 1.17
load: STARTUP
description: Add/Remove/Update Plugins on runtime
commands:
  load:
    permission: rouge.loadplugin
    description: Load a plugin
    permission-message: You do not have permissions to do this.
    usage:  /load <JARFILE_NAME>
  rouge:
    permission: rouge.rouge
    description: Enable/Disable a plugin
    permission-message: You do not have permissions to do this.
    usage:  /rouge <enable|disable> <Plugin_Name>
  update_plugin:
    permission: rouge.updateplugin
    permission-message: You do not have permissions to do this
    description: Update a plugin.
    usage: /update_plugin <OldFile> <NewFile> <PluginName>